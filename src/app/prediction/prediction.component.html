    <div class="container">

        <h1>Formulaire de Prédiction du Cancer</h1>
        <form action="#" method="post" id="cancerPredictionForm">
            <div id="main-container-personal">
                <!-- Section Informations personnelles -->
                <div class="personal-info row">

                    <h2 style="text-align: center;">Informations Générales</h2>

                    <div class="col-md-6 mb-3 form-group ">
                        <label class="form-label" for="patientName">Nom du Patient:</label>
                        <input type="text" id="patientName" name="patientName" required>
                    </div>
    
                    <div class="col-md-6 mb-3 form-group ">
                        <label class="form-label" for="patientId">Identifiant du Patient:</label>
                        <input type="text" id="patientId" name="patientId" required>
                    </div>
    
                    <div class="col-md-12 mb-3 form-group ">
                        <label class="form-label" for="patientAge">Âge du Patient:</label>
                        <input type="number" id="patientAge" name="patientAge" required>
                    </div>
    
                    <div class="col-md-12 mb-3 form-group ">
                        <label class="form-label" for="patientGender">Sexe :</label>
                        <select class="selection" id="patientGender" name="patientGender" required>
                            <option value="">Sélectionnez</option>
                            <option value="male">Masculin</option>
                            <option value="female">Féminin</option>
                        </select>
                         <!-- <div class="col-md-4">
                            Ajoutez d'autres champs ici (nom, date de naissance, sexe, etc.)
                        </div> -->
                    </div>
                </div>
            </div>

            <div id="main-container-clinical_data">
                <h2 style="text-align: center;">Données Cliniques</h2>
                <div class="row form-group ">
                    <div class="col-md-6 mb-3">
                        <label class="form-label" for="symptoms">Symptômes:</label>
                        <textarea id="symptoms" name="symptoms" rows="4" required></textarea>
                    </div> 
    
                    <div class="col-md-6 mb-3 form-group ">
                        <label class="form-label" for="testResults">Résultats des Tests (ex: CA-125, PSA):</label>
                        <textarea id="testResults" name="testResults" rows="4" required></textarea>
                    </div>
    
                    <div class="col-md-12 mb-3 form-group ">
                        <label class="form-label" for="tumorSize">Taille de la Tumeur (cm):</label>
                        <input type="number" id="tumorSize" name="tumorSize" required>
                    </div>
    
                    <div class="col-md-6 mb-3 form-group ">
                        <label class="form-label" for="lymphNodeStatus">Statut des Ganglions Lymphatiques:</label>
                        <select id="lymphNodeStatus" name="lymphNodeStatus" required>
                            <option value="">Sélectionnez</option>
                            <option value="positive">Positif</option>
                            <option value="negative">Négatif</option>
                        </select>
                    </div>
    
                    <div class="col-md-6 mb-3 form-group ">
                        <label class="form-label" for="estrogenReceptor">Récepteur aux Œstrogènes:</label>
                        <select id="estrogenReceptor" name="estrogenReceptor" required>
                            <option value="">Sélectionnez</option>
                            <option value="positive">Positif</option>
                            <option value="negative">Négatif</option>
                        </select>
                    </div>
    
                    <div class="col-md-6 mb-3 form-group ">
                        <label class="form-label" for="progesteroneReceptor">Récepteur à la Progestérone:</label>
                        <select id="progesteroneReceptor" name="progesteroneReceptor" required>
                            <option value="">Sélectionnez</option>
                            <option value="positive">Positif</option>
                            <option value="negative">Négatif</option>
                        </select>
                    </div>
    
                    <div class="col-md-6 mb-3 form-group ">
                        <label class="form-label" for="her2Status">Statut HER2:</label>
                        <select id="her2Status" name="her2Status" required>
                            <option value="">Sélectionnez</option>
                            <option value="positive">Positif</option>
                            <option value="negative">Négatif</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="main-container-genomical_data">
                <h2>Données Génomiques</h2>
                <div class="row">

                    <div class="col-md-6 mb-3 form-group ">
                        <label class="form-label" for="gene1">Gene 1:</label>
                        <input type="text" id="gene1" name="gene1" required>
                    </div>


                    <div class="col-md-6 mb-3 form-group ">
                        <label class="form-label" for="gene1">Gene 1:</label>
                        <input type="text" id="gene1" name="gene1" required>
                    </div>
    
                    <div class="col-md-6 mb-3 form-group ">
                        <label class="form-label" for="gene2">Gene 2:</label>
                        <input type="text" id="gene2" name="gene2" required>
                    </div>
    
                    <div class="col-md-6 mb-3 form-group ">
                        <label class="form-label" for="protein1">Protéine 1:</label>
                        <input type="text" id="protein1" name="protein1" required>
                    </div>
    
                    <div class="col-md-6 mb-3 form-group ">
                        <label class="form-label" for="protein2">Protéine 2:</label>
                        <input type="text" id="protein2" name="protein2" required>
                    </div>
    
                    <div class="col-md-6 mb-3 form-group ">
                        <label class="form-label" for="protein3">Protéine 3:</label>
                        <input type="text" id="protein3" name="protein3" required>
                    </div>
    
                    <div class="col-md-6 mb-3 form-group ">
                        <label class="form-label" for="protein4">Protéine 4:</label>
                        <input type="text" id="protein4" name="protein4" required>
                    </div>
    
                    <div class="col-md-6 mb-3 form-group ">
                        <label class="form-label" for="protein5">Protéine 5:</label>
                        <input type="text" id="protein5" name="protein5" required>
                    </div>

                    <div class="col-md-12 mb-3 form-group ">
                        <label class="form-label" for="geneticMutations">Gènes spécifiques (ex: BRCA1, BRCA2):</label>
                        <textarea id="geneticMutations" name="geneticMutations" rows="4" required></textarea>
                    </div>

                    <div class="col-md-12 mb-3 form-group ">
                        <label class="form-label" for="geneticMutations">Protéines:</label>
                        <textarea id="geneticMutations" name="geneticMutations" rows="4" required></textarea>
                    </div>

                    <div class="col-md-12 mb-3 form-group ">
                        <label class="form-label" for="geneticMutations">Mutations Génétiques</label>
                        <textarea id="geneticMutations" name="geneticMutations" rows="4" required></textarea>
                    </div>

                    <div id="main-container-genomical_file_data" class="col-md-12 mb-3 form-group ">
                        <label class="form-label" for="genomicDataFile">Fichier de Données Génomiques:</label>
                        <input type="file" id="genomicDataFile" name="genomicDataFile" accept=".csv,.txt" required>
                    </div>

            </div>

            <div id="main-container-biomarqueurs_data">
                <h2>Autres Biomarqueurs</h2>
                <div class="row">
                    <div class="col-md-6 mb-3 form-group ">
                        <label for="imc">IMC:</label>
                        <input type="number" step="0.1" id="imc" name="imc" required>
                    </div>
    
                    <div class="col-md-6 mb-3 form-group ">
                        <label for="tauxVitC">Taux de Vitamine C:</label>
                        <input type="number" step="0.1" id="tauxVitC" name="tauxVitC" required>
                    </div>
    
                    <div class="col-md-6 mb-3 form-group ">
                        <label for="tauxKi67">Taux de Ki67:</label>
                        <input type="number" step="0.1" id="tauxKi67" name="tauxKi67" required>
                    </div>
    
                    <div class="col-md-6 mb-3 form-group ">
                        <label for="tauxCortisol">Taux de Cortisol:</label>
                        <input type="number" step="0.1" id="tauxCortisol" name="tauxCortisol" required>

                </div>
            </div>
